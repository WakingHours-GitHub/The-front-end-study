<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大哥的上半生</title>
</head>
<body bgcolor="green" background="./稍加死锁.jpg"> 
    <!-- bgcolor属性(barkground): 改变整个页面的背景色 
        barkgroud是背景图, 如果图片不够大, 那么就会复制填充
        bgcolor: 是背景色, 与barkgroud冲突, 
    
    
    --> 

    <!-- body里面是最核心的放内容的地方 -->
    <h1> 大哥牛逼h1 </h1> 
    <h2> 大哥牛逼h2 </h2> 
    <h3> 大哥牛逼h3 </h3>

    <p> 这是一个段落, <br>标签,  </p>
    
    <font size="5" face="点阵字体" color="#FF0000"> 
         <!-- 开始标签和结束标签, 属性,size就是从1~7.
            size: 就是字体大小
            face: 规定字体 -> font, 例如"黑体"
            color: 字体颜色: "red", "black", "#RGB" #FFFFFF白色, #000000白色

        -->
        大哥牛逼在font里面, 
    </font>
    <br/> <!--换行标签, 这也是单标签的一种-->
    <!-- &nbsp; 这是特殊字符, 表示分号 -->
    在font外, body中, 的标签文字.
    我的母语是无语 <br/>
    <p>
        &nbsp;&nbsp;静夜思<br>
        床前明月光<br>
        意识地上霜<br>
        啊八八八八<br>
        外币外币不<br>
    </p>
    <br>

    <pre> <!--预定义格式标签, 在pre里面中的是什么格式, 那么在浏览器中也是同样的这种格式的,
            不单单能够记录文字, 还能记录文字的格式. -->

          静夜思
        床前明月光
        意识地上霜
        啊八八八八
        外币外币不

    </pre>
    <br>

    <marquee loop="2" direction="up" scrollamount="20">  

        <!-- 用来插入一段滚动的内容, loop控制循环次数, -1表示无线循环
        direction="down",就是滚动方向
        -->
        <pre>
                        闪电
        <img src="./稍加死锁.jpg"/> <!-- 这是图片标签, 这也是一个单标签, src就是一个必须属性, 表示源图片的地址.-->
        </pre>

    </marquee>

    <a href="127.0.0.1\exporer">这是一个a标签, 也就是超链接, 点击这个就会跳转</a> <!--超链接标签, 可以实现页间跳转和页面跳转-->
    <!-- 也就是可以实现浏览器跳转, 以及在html跳转. -->
    <br>
    <a href=""> 页间跳转 </a>




</body>
</html>

<!-- 
    head, 就是上面的标签部分, 
    <hi> </hi> (i, 1, 2, 3, ...)
    

-->
