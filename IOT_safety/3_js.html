<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // 循环的部分
        var a = [1, 2, 3, 4, 5, 6, 7, 8, 10]; // 直接生成数组, 与Python相同
        for (index in a) { // 每次迭代返回一个键 -> index. 也就是索引
            document.write(a[index] + ", ");
            // window.alert(a[index]);

        }
        // 打印大型的金字塔出来.
        document.write("<br> <h1> 金字塔 </h1>");
        for (var i = 0; i <= 100; i += 1) {
            document.write('<hr align="center" width=' + i + '%/> ');
        }

    </script>

    <title>Document</title>
</head>

<body>
    <!-- <hr align="center" width="10%" /> -->
    <!-- 一条横线, 这也是一个单个标签, 有一些属性:
        align: 在页面中心的位置
        width: 宽度, -> 长度   50%, 10% 根据页面调整, 或者可以直接使用数字
    -->

</body>

</html>
