<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大哥家的银行</title>
</head>
<body>
    <!-- 讲解一下表格这种传统的对齐方式 -->

    <br>    
    <br>
    <table align="center" width="400" height="400" cellspacing="0"  border="1" >
        <tr>
            <td></td>
            <td colspan="2"></td>
            <!-- <tr></tr> -->
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td colspan="3"></td>
            <!-- <tr></tr> -->
            <!-- <tr></tr> -->
            <td rowspan="2"></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <!-- <tr></tr> -->

        </tr>
    </table>
    <br>
    <br>
    <!-- 
        表单域, 里面有各种控件
        from:
            action: 就是点击submit要去的页面, 默认情况下, 就是当前页面
            method: 请求方式: get: 在地址栏中放入参数, 传输数据
                            post: 通过parame进行传输

     -->
    <form action="./submit.html" method="post">
        
        用户名: <input type="text" name="user"/> <br>
        密码:   <input type="password" name="pass"/> <br>
        <input type="submit" value="登录">
        <input type="reset" value="取消">
        <br>
        <br>

<!-- 注意, 单选框,  同一组必须拥有相同的name属性,  -->
        <input type="radio" name="gender"> meal
        <input type="radio" name="gender" > femeal
        <br>
        <br>

        男 <input type="checkbox" name="meal" checked>
        女 <input type="checkbox" name="femeal"
        <br>
        大哥的最爱
        <select>    
            <option>抽烟</option>
            <option selected>喝酒</option>
            <option>烫头</option>
            <option>说相声</option>
            <option>敲代码</option>
            <option>敲代码</option>

        </select>


        <!-- 上传, 需要后端来去实现 -->
        大哥的私人金库 <input type="file"/>

        <!-- 文本域, 用来输入长, 大段文本 -->
        <textarea></textarea>


    </form>
    
</body>
</html>
