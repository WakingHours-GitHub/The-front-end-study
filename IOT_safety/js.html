<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        我们在script中编写JS编程语言.
        JavaScript 显示方案
            JavaScript 能够以不同方式“显示”数据：

            使用 window.alert() 写入警告框
            使用 document.write() 写入 HTML 输出
            使用 innerHTML 写入 HTML 元素
            使用 console.log() 写入浏览器控制台

            在 HTML 中，JavaScript 语句是由 web 浏览器“执行”的“指令”。
     -->
    <script language="javascript">
        var a = 2; // 使用var来定义变量, 这是一种宽泛的类型.
        document.write("hello world");
        var b = 1.1; // 浮点型
        var c = "IMPORT MASTER"; // 字符串类型
        var d = true; // bool类型
        // 左右两目, 其中一目是字符串, +就表示字符串连接符
        // 字符串连接符, 运算结果也是字符串类型.
        document.write("<br>");
        document.write(a+b+"a"+"b"+1+2+c+a+b+'<br>');
        // 求余运算符结果, 与被除数(左边)符号以一致, 与除数无关
        document.write(10 % 3); 
        document.write(-10 % 3);
        document.write(10 % -3);
        document.write(-10 % -3);
        document.write("<br\>");

        document.write(1/0); // Infinity

        document.write("<br\>");
        document.write(-1/0); // Infinity



        document.write("<br\>");

        document.write(0/0); // Not a Number -> NaN

        document.write("<br\>");

        // 同样, 在js当中, 也有null这种类型, 表示空
        document.write(null);
        
            
        
    </script>

</head>
<body>
    
</body>
</html>
