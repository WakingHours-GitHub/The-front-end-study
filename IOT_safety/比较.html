<html>
    <head>
        <script lang="javascript">
            var a = 99;
            var b = "99";
            if (a == b){
                document.write("a == b" + '<br>');
            }
            if (a != b){
                document.write("a != b" + '<br>');
            }
            if (a === b){
                document.write("a == b" + '<br>'); // 全相等 -> 类型相等, 数值相等
            }
            if (a !== b){
                document.write("a == b" + '<br>'); // 不全相等 -> 类型和数值有一个相等就是相等
            }
            // 如果页面没有任何内容, 那说明你的JS代码报错了
            // 如果
            var kk;
            document.write(kk);
        </script>
    </head>

</html>
