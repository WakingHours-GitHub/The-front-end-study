<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在HTML中嵌入JS代码的第一种方式, 行间事件</title>
</head>
<body>
<!-- 
    需求: 用户点击一下这个按钮, 弹出一个对话框, 对话框显示 Hello World
    JS是一种事件驱动型的编程语言, 通常都是发生某个事件的时候, 去执行某段代码
        其中,事件包含很多, 例如鼠标单击事件click, mouseover:鼠标经过等. 
        并且在JS当中, 每一个事件都有对应的事件句柄. 例如click对应的事件句柄: onclick,mouseover对应的事件句柄是onmouseover.
    3. 所有的事件句柄都是以标签的属性形式存在, 例如input button下就有一个onclick属性
        只要有用户点击了一下这个按钮对象, 此时按钮对象上就发生了鼠标单机事件, 那么注册在onclick事件句柄当中的JS代码就会被执行
        那么谁来调用呢? onclick后面的代码实际上是浏览器负责执行的.

        理解一下: 按钮->是一个时间源, 它能够带来一个事件, 这个事件是click事件, 而我们的浏览器相当于是一个事件监听器
                浏览器一直在监视着这个事件什么时候发生. 当事件发生, 那么浏览器就会调用已经定义好的onclick方法
    4. onclick="后面的代码"并不是在浏览器打开的时候执行, 浏览器打开的时候, 只是将这个代码注册给onclick事件句柄了.
        等待该按钮的click事件发生, 只要发生后面的代码就会被事件监听器调用.
        事件的发生需要三要素: 事件源, 事件, 监听器.
    5. 怎么使用JS代码弹窗?
         在JS当中有一个内置的BOM对象, 可以直接拿来使用, 全部小写: windows
         其中window对象有个方法(函数) 叫做alert, 这个函数专门用来弹出对话框
    6. windows.alert(''); 弹窗都得JS的代码.
        通过这个代码可以知道, JS中的字符串可以使用单引号括起来.
        JS中的一条语句可以以';'结尾, 也可也i不以';'结尾.
    请注意: 所有的事件句柄都是多了一个on, 
 -->
 
 <input type="button" value="hello1" onclick="window.alert('Hello World');"/>
 <br>
 <input type="button" value="hello2" onclick='window.alert("Hello World")
                                            window.alert("wnmd")
                                            window.alert("真的是最后一个了")
                                                '/>
<br>

 <input type="button" value="hello3" onclick="alert('Hello World');"/>


    
</body>
</html>
