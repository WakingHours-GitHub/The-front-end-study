<!--
    注释:
    快捷键: ctrl+/ 
    注释标签里面的内容是给人看的, 这个代码并不会显示在页面中去
    起到提示功能
    添加注释是为了更好的解释代码的功能, 便于人理解和阅读

    特殊字符(转义)
    在HTML5页面中, 无论你打多少个空格, 到页面中都是显示一行
    一些特殊的符号很难或者不方便显示的时候, 此时我们就可以使用下面的字符来代替
    
    特殊字符        描述            字符代码
                    空格            &nbsp; # 用的较多
    <               小于            &lt;
    >               大于            &gt;
    &               和              &amp;
    ￥               人民币          &yen;
    ©               版权            &copy;
    ®               注册商标        &reg;
    °               摄氏度          &deg;
    ±               正负号          &plusmn;
    x               乘号            &times;
    ÷               除号            &divide;
    ²               平方            &sup2;
    ³                立方           &sup3;

    # 重点记住空格, 大于, 小于
    忘了就回头查询这些特殊字符
-->
