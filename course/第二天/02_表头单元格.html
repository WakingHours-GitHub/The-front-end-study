<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表头单元格的使用</title>
</head>
<body>
    <table>
        <table>
            <!-- 在表头单元格里面的内容会居中加粗 -->
            <tr> <th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
            
            <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
    
            <tr>
                <td>张学友</td> <td>男</td> <td>58</td>
            </tr>
    
            <tr>
                <td>郭富城</td> <td>男</td> <td>51</td>
            </tr>
    
            <tr>
                <td>黎明</td> <td>男</td> <td>57</td>
            </tr>
    
        </table>
        
    </table>
    
</body>
</html>

<!--
    表头 [单元格] 标签:<th>:table hand, 注意th是表头单元格, 后面还有个thead是表格头部区域
    一般表头单元格位于表格的第一行或者第一列, 表头单元格里面的内容加粗居中显示
    <th>就是HTML表格中的表头标签.

    总结:
        表头单元格也是单元格, 常用于表格第一行, 突出重要性, 表头单元格里面的文字会居中加粗显示
        效果: 加粗居中显示
-->
