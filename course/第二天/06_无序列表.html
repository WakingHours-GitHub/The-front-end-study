<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <h2>您最喜欢的食物是什么?</h2>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>
            <!-- li标签相当于一个容器, 里面可以放入不同的元素 -->
            <p> 123 </p>

        </li>
    </ul>
    
</body>
</html>

<!--

    表格是用来显示数据的, 那么列表就是用来布局
    列表最大的特点就是整齐, 整洁, 有序, 他作为布局会更加的自由和方便
    根据使用场景不同, 列表可以分为三大类: 无序列表, 有序列表和自定义列表

    无序列表(重点)
    <ul>标签表示html页面中项目的无序列表, 一般会以项目符号呈现列表项, 而列表项使用<li>来定义
    也就是说ul定义的是无序列表, 而li定义的是列表项
    基本语法如下:
        <ul>
            <li> 列表项1 </li>
            ...
        </ul>

    1. 无序列表的各个列表项之间没有顺序级别之分, 是并列的
    2. <ul>中只能嵌套<li>, 直接在<ul>标签中输入其他标签或者文字是不允许的
    3. <li> 与 </li>之间相当于一个容器, 可以容纳所有元素, 就是可以放入不同的标签
    4. 无序列表会带有自己的样式属性, 但是在实际应用时, 我们会使用CSS来设置
        后面我们都会给这些去掉, 然后不使li自带的样式



-->
