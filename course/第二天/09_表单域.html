<!-- 
    看看哪些注册页面, 是不是需要填写一些东西, 然后最后提交
    表单域 是一个包含表单元素的区域
    再HTML标签中, <form> 标签用于定义表单区域, 以实现用户信息的手机和传递
    <form> 会把它范围内的表单元素信息提交给服务器
        例如: 注册
    语法规则:
        <form action="url地址" method="提交方式" name="表单域名称">
            各种表单元素控件
        </form>
        常用属性:
        action      url地址     用于指定接收并处理表单数据的服务器程序的url地址
        method      get/post    用于设置保单数据的提交方式,其取值为get或post
        name        名称        用于指定表单的名称, 以区分同一个页面中的多个表单域

        基础来说我们不需要管表单域提交数据, 只需要写上form即可
        就业的时候学习服务器编程阶段才会讲解

        只需记住两点:
        1. 我们在写表单元素之前,应该有个表单域把他们进行包含
        2. 表单域是form标签
         


-->
