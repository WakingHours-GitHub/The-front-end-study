<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        我是一个div标签, 我一个人单独占一行
    </div>
    <div>我是一个div标签, 占一行</div>
    <span>马儿扎哈</span>
    <span>古力娜扎</span>
    <span>张三丰</span>

    
</body>
</html>
<!-- 
    div和span都是双标签, 并且是没有语义的, 它们就像是一个盒子, 仅仅是用来装内容的
    用来布局我们的网页的
    div: division: 分割, 分区
    span: 跨度, 跨距 -> 横着来的, 使用的

    他们各自的特点:
    <div> 标签用来布局: 但是 [一行] 只能放一个div. 类似于一个大盒子
    <span> 标签用来布局: 一行上可以有多个span. 类似于一个小盒子, 一个一个span中间用' 分隔
-->
