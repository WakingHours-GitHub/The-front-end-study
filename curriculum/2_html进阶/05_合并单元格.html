<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>
<body>
    <table align="center" width="500" height="500" border="1" cellspacing="0">
        <tr>
            <td colspan="2"></td> <!--写合并代码,-->
            <!-- <td></td> --> <!--删除多余的单元格-->
            <td></td>

        </tr>

        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>

        </tr>

        <tr>
            <!-- <td></td> --> <!-- 删除多余单元格-->
            <td></td>
            <td></td>

        </tr>

    </table>
    
</body>
</html>
<!--
    合并单元格, 这个较为常用
    合并单元格方式:
        - 跨行合并: rowspan="合并单元格的个数"
        - 跨列合并: colspan="合并单元格的个数"
    目标单元格:
        - 跨行: 最上侧单元格为目标单元格, 写合并代码
        - 跨列: 最左侧单元格为目标单元格, 写合并代码
    合并单元格三部曲:
        1. 先确定是跨行还是跨列
        2. 找到目标单元格, 协商合并方式="合并单元格数量"
        3. 删除多余单元格, 不删除, 那么表格的格式就会串
-->
