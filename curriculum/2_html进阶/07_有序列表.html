<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <h2> 人物排行榜 </h2>
    <ol>
        <li> 马儿扎哈 </li>
        <li>古力娜扎</li>
        <li>pink老师</li>
    </ol>

    
</body>
</html>
<!--
    有序列表(理解)
    就是按照一定顺序的列表, HTML中<ol>标签用于定义有序列表, 列表排序以数字来显示
    并且使用<li>标签来定义列表项
    语法格式:
    <ol>
        <li></li>
        ...
    </ol>
    注意事项:
    1. <ol></ol>中只能嵌套<li> </li>, <ol>中不允许输入其他标签或者文字
    2. <li>相当于一个容器, 可以容纳所有元素, 也就是可以放入所有标签
    3. 有序列表会带有自己的央视属性, 但是在实际使用时, 我们会使用CSS来设置


-->
