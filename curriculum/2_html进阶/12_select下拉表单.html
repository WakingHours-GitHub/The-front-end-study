<!--
    select下拉表单元素
    <select>是一个双标签
    使用场景: 在页面种, 如果有多个选项让用户选择, 并且想要节约页面空间时, 我们可以可以使用select下拉标签
    语法:
        <select> # 选择的意思
            <option> 选项1 </option> # 选项的意思
            ...
        </select>
    注意:
    1. <select> 中至少包含一对<option>
    2. 在<option>中属性:selected="selected"时候, 当前项为默认选中项
-->
