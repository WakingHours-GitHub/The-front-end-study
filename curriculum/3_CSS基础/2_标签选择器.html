<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        p {
            color: red;
        }
        div {
            color: green;
        }
        /* 直接通过标签来选择要更改标签的样式, 返回大, 所有被选中的标签都会应用该样式
            范围比较大, 差异化效果较差
        */


        
    </style>
</head>
<body>
    <p>P标签红色</p>
    <p>P标签红色</p>
    <p>P标签红色</p>

    <div>div绿色</div>
    <div>div绿色</div>
    <div>div绿色</div>
    
</body>
</html>
