<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>

    <style>
        /* 类选择器使用.开头, .就表示clas的意思, 只在定义时需要声明 */
        .box {
            width: 100px;
            height: 100px;
            font-size: 30px;
        }

        .box_red {
            background-color: red;
        }

        .box_green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box box_red">红色</div>
    <div class="box box_green">绿色</div>
    <div class="box box_red">红色</div>

</body>

</html>
