<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素学习</title>
</head>
<style>
    table{
        background-color: antiquewhite;
    }
</style>
<body>
    <!-- table>tr*3>td*2, 这是在vscode中的快捷写法, 快速生成表格元素 -->
    <!-- 表格标签,的宽度并不是默认100%, 而是根据表格中的 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>

<!-- 盒子模型, 
    水平之间的外边距是叠加的, 竖直方向的外边距是取max,谁大用谁
    
    
 -->
