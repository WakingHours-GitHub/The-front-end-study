<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style/ex1.css">
<style>
    h2{
        font-size: 30px;
        color: green;
    }
    img{
        border: 5px dashed blue;
    }
</style>
<body>
   <!-- 分别使用这三种创建样式表的方法对h1,h2,h3标记进行定义，并在网页5-1.htm中呈现，具体要求如下：
h1标记使用内联样式，要求文字大小为40px，颜色为红色，内容为：这里使用内联样式
h2标记使用内部样式，要求文字大小为30px，颜色为绿色，内容为：这里使用内部样式
h3标记使用外部样式，要求文字大小为20px，颜色为蓝色，内容为：这里使用外部样式  -->
<h1 style="font-size: 40px; color:red">这里使用内联样式</h1>
<h2>这里使用内部样式</h2>
<h3>这里使用外部样式</h3>
<img src="./images/box.jpg" alt="">
</body>
</html>
