<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body中里面也有padding */
        .box{
            background-color: yellow;
            text-align: center; /* 文字居中了 */
                /* 盒子本身要设置居中, 那么必须要有width和height, 否则是没有意义的 */
            width: 300px;
            height: 400px;
            /* 使盒子居中:  */
            /* margin: 上下 左右; 这是一种简写 */
            margin: 0 auto; 
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            margin-bottom: 100px;

        }
    </style>
</head>
<body>
    
    <div class="box">
        我想剧中
    </div>
</body>
</html>
