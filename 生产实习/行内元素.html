
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素学习</title>

    <style>
        /* 标签选择器,  */
        div{
            width: 69%;
            background-color: aqua;
        }
        span, a{
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <div>
        这是div中的一个普通文字. <span>我在div中的span标记中</span>
    </div>
    
</body>
</html>
