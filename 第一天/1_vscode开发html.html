<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里是页面标题</title>
</head>
<body>
    这里是页面内容
</body>
</html>
<!--
    利用vscode快速开发HTML框架
    '!' 快速生成HTML骨架
    alt+b: 更新到默认浏览器

    下面说说这些骨架中的标签代表什么
    <!DOCTYPE>: 文档类型声明标签, 作用就是告诉浏览器使用哪种HTML版本来显示网页
        <!DOCTYPE html>, 就是告诉浏览器当前页面采用的是HTML5版本来显示网页
        注意    1.这个标签必须声明于文档中最前面的位置, 处于<html>标签之前
                2.这个标签不是一个HTML标签, 他就是一个文档声明标签
            只有在<html>里面的标签 才叫HTML标签

    lang语言:language语言, 就是用来定义当前文档显示的语言
        en: 英语
        fr: 法语
        zh-CN: 中文
        但是对于文档是来说, 定义成en照样也可以显示中文
        这个属性对于浏览器和搜索引擎还是有一定作用的, 用于起到[警示作用], 例如翻译

    charset: 
        在<meta> 标签内的charset属性来规定HTML文档,应该使用哪种字符编码
        例如:GB2312, BIG5, GBK,UTF-8
-->
