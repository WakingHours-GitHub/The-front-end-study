<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        图像标签
    </title>

</head>
<body>
    <h1>图像标签的使用</h1> 
    <br />

    <!--img的必须属性是: src -->
    <img src="img.jpg">
    
    <!--各个属性的应用:-->
    <h4>alt属性 替换文本, 当图像显示不出来时, 用什么文字替换</h4>
    <img src="img.jpg" alt="图像显示不出来时候的文字" /> <br>
    <img src="img1.jpg" alt="图像显示不出来时候的文字" />

    <h4>title属性 提示文本: 鼠标移到图像上, 的提示信息(提示文字)</h4>
    <img src="img.jpg" title="这是刘德华" />

    <h4>width 设定图像宽度, 单位像素</h4>
    <h4>height 设定图像长度, 单位像素</h4>
    <!--
        实际应用中, 我们一般只会修改一个,要么是width要么是height
        其他的另一个参数会等比例缩放,
        如果两个都改变, 那么可能会比例失调
    -->
    <img src="img.jpg" width="200" /> <br>
    <img src="img.jpg" width="300" height="400" /> 比例失调

    <h4>border 给图像设定边框</h4>
    <img src="img.jpg" border="15">
    <!--这个图像变色了, 因为这个属性并不常用, 边框我们一般用css来操作, 后面再说-->



    

</body>
</html>
    <!--
        <img>标签用于定义HTML页面中的图像 image的缩写. 
        它是单标签, 上一个但标签是<br />
        # 形式
        <img src="图像URL" /> 
        src是<img>标签的 **必须属性** , 它用于指定图像文件的路径和名称
        标识, 图片的源路径
        所谓属性: 简单理解就是属于这个标签的特性
        图片必须和html文件在同一文件夹, 这样可以直接引用文件名

        图像标签的其他属性:
        属性        属性值          说明
        src         图片路径        必须属性
        alt         文本            替换文本, 图像不显示的文字
        title       文本            提示文本: 图像放到图像上显示的文字
        width       像素            设置图像的宽度
        height      像素            设置图像的高度
        border      像素            设置图像的边框粗细

        图形标签的注意点:
        图像标签可以拥有多个属性, 但是必须写在标签名后面,
        属性之间是不分先后顺序的, 标签名与属性, 属性与属性之间均以空格分开
        属性采取键值对的格式, 即key = value的形式, 即: 属性="属性值"
        
        目录文件夹与根目录
        目录文件夹: 存放素材与HTML文件的文件夹
        根目录: 打开目录文件夹第一层目录
        VSCode打开目录文件夹

    
    -->
