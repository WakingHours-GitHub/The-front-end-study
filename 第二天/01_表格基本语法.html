<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>表格基本使用</title>
</head>

<body>
    <table>
        <tr> <td>姓名</td> <td>性别</td> <td>年龄</td> </tr>

        <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>

        <tr>
            <td>张学友</td> <td>男</td> <td>58</td>
        </tr>

        <tr>
            <td>郭富城</td> <td>男</td> <td>51</td>
        </tr>

        <tr>
            <td>黎明</td> <td>男</td> <td>57</td>
        </tr>

    </table>
    <!--
        这样一个表格就出来了
        记住, 表格是用于展示数据的
    -->

</body>

</html>
<!--
    表格的主要作用:
        主要就是用于[显示] , [展示数据], 因为它可以让数据显示的非常规正
        可读性很好, 例如股票信息
        也就是说: 表格不是用来布局页面的, 而是用来展示数据的

    表格的基本语法:
        <table> // 表示是一个表格, 一个大的标签
            <tr> // 代表每一行
                <td> 表格内的文字 </td> // 一行中的单元格
                ......
            </tr>
            ...
        </table>

        1. <table>定义的是表格标签
        2. <tr>用于定义表格中的行, 必须嵌套在<table>中使用
        3. <td>用于定义在表格中的单元格, 必须嵌套在<tr>中. td: table data:表格数据

        这些是嵌套关系
-->
