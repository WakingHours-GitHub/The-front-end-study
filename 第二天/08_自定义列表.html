<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <al>
        <dt>关注我们</dt>
        <dt>新浪微博</dt>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <dt>这是dt标签</dt>
        <dd>我们是解释dd标签的</dd>
        <dd>这里是dd标签</dd>
    </al>
    
</body>
</html>
<!--
    自定义列表(重点):
    自定义列表常用于对术语名词进行解释和表述, 定义列表的列表项前没有任何符号.
    在HTML中<dl>标签用于定义描述列表(或定义列表)
    该标签会与<dt>(定义项目/名字)和<dd>描述每一个项目/名字)一起使用
    语法格式:
        <dl>
            <dt> 名词 </dt>
            <dd> 名词1解释1 </dd>
            <dd> 名词1解释2 </dd>
        </dl>
        dl是一个整体盒子, 然后dt是名词, dd就是描述这些名词的
        注意:
            1. <dl></dl>里面只能包含<dt>和<dd>
            2. <dt> 和 <dd> 个数没有限制, 经常是一个<dt>对应多个<dd>
-->

<!--
    列表标签总结:
    <ur> 无序标签, 里面只能放li, 没有顺序, 使用较多. li里面可以包含任何标签
    <ol> 有序标签, 里面只能放li, 有顺序, 使用相对较少, li里面可以包含任何标签
    <dl> 自定义列表, 里面只能包含dt和dd. dt和dd里面可以放任何标签
-->
