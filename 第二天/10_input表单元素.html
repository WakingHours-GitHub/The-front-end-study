<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form action="xxx.php" method="get">
        <!-- text文本框 用户可以在里面输入任何文字, 这就是一个简单的文本框 -->
        <!-- value属性是指默认的文本, 是指默认的文本  maxlength属性是规定最大的字符数-->
        用户名: <input type="text" value="请输入用户名" maxlength="6"> <br>


        <!-- password 密码框 用户看不见输入的密码, 当输入后都会变成*,及看不见内容-->
        密码: <input type="password"> <br>
        <!-- radio 单选按钮 用于实现多选一 -->
        <!-- name是表单元素的名字, 这里性别单选的按钮必须有相同的name, 才可以实现多选一 -->
        <!-- 单选按钮和复选按钮可以设置checked属性, 当页面打开的时候就可以默认选中这个按钮,
            单选框和复选框的按钮中的value指的是选中的这个框的值, 将其发送给后台-->
        性别: <input type="radio" name="gender" value="男" checked="cheched"> 男 <input type="radio" name="gender" value="女"> 女
        <br>
        <!-- checkbox 复选框 可以实现多选-->
        爱好： 吃饭 <input type="checkbox" value="吃饭"> 睡觉 <input type="checkbox" value="睡觉">  打豆豆 <input type="checkbox" value="打豆豆">
        <br>
        <!--
            name属性属性后面的值, 是自定义的
            radio/checkbox如果是一组, 那么name属性值就必须相同, 标记为一组
            当单选(radio)按钮加上name属性后, 同一组的只能选择一个
            当多选(checkbox)按钮加上name属性后, 仍然可以选择多个
            其他

            点击了提交按钮后, 可以将表单域form中的表单元素(里面的值) 提交给后台服务器
            点击了submit属性的按钮后, 就会将请求带着参数返回给后台服务器
        -->
        <!-- submit也是按钮, 只不过点击这个按钮, 那么表单域就自动会发给后台 
            同样, vlaue是初始默认显示的值 -->
        <input type="submit" value="免费注册"> <br>

        <!-- reset重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写"> <br>

        <!-- 普通按钮button 后期结合js 配合使用 做动态响应-->
        <input type="button" value="获取短信验证码"> <br>

        <!-- 文件域 使用场景 上传文件使用的 点击就会调用文件资源管理器 -->
        上传头像: <input type="file">


        

        



        
    </form>

    
</body>
</html>
<!--
    表单组成: 表单控件, 提示信息, 表单域
    表单控件:表单元素
    有input输入
    
    +表单元素, select下拉表单元素, textarea文本域元素
    +`~

    input: 输入表单元素
    <input /> 是一个单标签
        必须属性:
        type="属性值" 
            button: 可点击按钮, 多数情况下, 可用javaScript启动脚本
            checkbox: 定义复选框
            file: 定义输入字段和"浏览"按钮供文件上传
            hidden: 定义隐藏的输入字段
            image: 定义图像形式的提交按钮
            passage: 定义密码字段. 该字段中的字符被掩码
            radio: 定义单选按钮
            reset: 定义重置按钮. 重置按钮清除表单中的所有数据
            submit: 定义提交按钮. 提交按钮会将表单数据发送给服务器 
            text: 定义单行的输入字段, 用户可以在其中输入文本. 默认宽度为20个字符
        
        属性:
        name        用户自己定义        规定input元素名称
        value       用户自己定于        规定input元素的值
        checked     cheched            规定此input元素首次加载时应当被选中
        maxlength   正整数              规定输入字段中的字符的最大长度

        说明:
        name和value是每个表单元素都有的属性值, 主要供后台人员使用
        name是表单元素的名字, 要求: 单选按钮和复选框要有相同的name值
        checked属性主要针对于单元按钮和复选框,主作用一打开页面, 就可以默认选某个表单元素
        maxlength是用户可以在表单元素输入的最大字符数, 一般较少使用
-->
