<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>
        label标签
    </title>
</head>
<body>
    <label for="test" >用户名</label> <input type="test" id="test">
    <br>
    <input type="radio" id="nan" name="sex"> <label for="nan"> 男 </label>
    <input type="radio" id="nv" name="sex"> <label for="nv">女</label>


</body>

</html>
<!--
    <label> 标签, 为input元素定义标注(标签)
    <label>标签用于绑定一个表单元素, 当点击<label>标签内的文本时, 浏览器就会自动将焦点(光标)
    转到或者选择对应的表单元素上, 用来增加用户体验
    label中的属性for和input中的id对应即可
    语法:
        <label for="sex"> </label>
        <input type="radio" name="sex" id="sex" />
    核心: <label>标签的for属性应当与相关元素的id属性相同 (一模一样)
-->
